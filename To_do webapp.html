<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 10px 15px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f1f5f9;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
      background: #e2e8f0;
    }

    .section-title {
      color: #1e3a8a;
      border-bottom: 2px solid #1e3a8a;
      padding-bottom: 5px;
      margin-top: 25px;
    }

    .delete-btn {
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìù To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <h3 class="section-title">Pending Tasks</h3>
    <ul id="pendingList"></ul>

    <h3 class="section-title">Completed Tasks</h3>
    <ul id="completedList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return alert("Please enter a task!");

      const li = document.createElement("li");
      li.textContent = taskText;

      // Add click event to mark as complete
      li.addEventListener("click", function () {
        this.classList.toggle("completed");
        if (this.classList.contains("completed")) {
          document.getElementById("completedList").appendChild(this);
        } else {
          document.getElementById("pendingList").appendChild(this);
        }
      });

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = function (e) {
        e.stopPropagation();
        li.remove();
      };

      li.appendChild(delBtn);
      document.getElementById("pendingList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
