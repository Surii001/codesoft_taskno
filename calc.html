<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refined Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1e293b;
    font-family: Arial, sans-serif;
  }

  .calculator {
    width: 360px;
    background: #0f172a;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  #display {
    background-color: white;
    width: 100%;
    height: 60px;
    font-size: 22px;
    text-align: right;
    padding: 10px;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }

  button {
    padding: 18px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #334155;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #475569;
  }

  .top { background: #f43f5e; } /* AC, DEL, ANS */
  .op { background: #3b82f6; }  /* operators */
  .equal { background: #10b981; grid-column: span 2; } /* = button spans two columns */
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>

  <div class="buttons">
    <!-- Top row -->
    <button class="top" onclick="clearDisplay()">AC</button>
    <button class="top" onclick="deleteChar()">DEL</button>
    <button class="top" onclick="useAns()">ANS</button>
    <button onclick="appendChar('(')">(</button>
    <button onclick="appendChar(')')">)</button>

    <!-- Numbers + operators -->
    <button onclick="appendChar('1')">1</button>
    <button onclick="appendChar('2')">2</button>
    <button onclick="appendChar('3')" style="margin-top:6px;">3</button> <!-- moved 3 down slightly -->
    <button class="op" onclick="appendChar('+')">+</button>
    <button class="op" onclick="appendChar('-')">-</button>

    <button onclick="appendChar('4')">4</button>
    <button onclick="appendChar('5')">5</button>
    <button onclick="appendChar('6')">6</button>
    <button class="op" onclick="appendChar('*')">*</button>
    <button class="op" onclick="appendChar('%')">%</button>

    <button onclick="appendChar('7')">7</button>
    <button onclick="appendChar('8')">8</button>
    <button onclick="appendChar('9')">9</button>
    <button class="op" onclick="appendChar('/')">รท</button>
    <button class="empty" style="visibility:hidden;"></button> <!-- empty space -->

    <!-- Bottom row -->
    <button onclick="appendChar('0')">0</button>
    <button onclick="appendChar('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let display = document.getElementById("display");
  let lastAns = "";

  function appendChar(char) {
    display.value += char;
  }

  function clearDisplay() {
    display.value = "";
  }

  function deleteChar() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      let result = eval(display.value);
      display.value = result;
      lastAns = result;
    } catch {
      display.value = "Error";
    }
  }

  function useAns() {
    display.value += lastAns;
  }
</script>

</body>
</html>
